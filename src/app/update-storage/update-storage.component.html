<div class="content" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="mat-elevation-z4" >
        <label for="stored"> Update an item in storage</label>
        <form (ngSubmit)="onSubmit(); homeForm.reset()" id="new-storage" #homeForm>
            <div class="form-group">
                <label for="id"><strong>ID:</strong></label>
                <br>
                <input type="text" class="form-control" id="id" required name="id" [(ngModel)]="storage.id"
                    pInputText>
            </div>
            <div class="form-group">
                <label for="name"><strong>Name:</strong></label>
                <br>
                <input type="text" class="form-control" id="name" required name="name" [(ngModel)]="storage.itemName"
                    pInputText>
            </div>

            <div class="form-group">
                <label for="itemSize"><strong>Item Size:</strong></label>
                <br>
                <input type="number" class="form-control" id="itemSize" required name="itemSize"
                    [(ngModel)]="storage.itemSize" pInputText>
            </div>

            <div class="form-group">
                <label for="quantity"><strong>Quantity:</strong></label>
                <br>
                <input type="number" class="form-control" id="quantity" required name="quantity"
                    [(ngModel)]="storage.quantity" pInputText>
            </div>

            <div class="form-group">
                <label for="itemDesc"><strong>Item Description:</strong></label>
                <br>
                <input type="text" class="form-control" id="itemDesc" name="itemDesc" [(ngModel)]="storage.itemDesc"
                    pInputText>
            </div>
            <p-button type="submit" class="btn btn-primary submit-button" value="Save" >Submit</p-button>
        </form>
    </mat-card>
</div>
